<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Ashley</title>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>

  <header id="masthead">
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Ashley</a>

        <div class="navbar-header navbar">
          <ul class="nav navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <div class="row">
        <form class="col-xs-12 col-sm-12 col-md-3" id="contact-form">
          <ul class="list-unstyled">
            <li class="row">
              <label class="col-xs-12 col-sm-12 col-md-4" for="name">Name</label>
              <input class="col-xs-12 col-sm-12 col-md-8" type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <br>
            <li class="row">
              <label class="col-xs-12 col-sm-12 col-md-4" for="email">Email</label>
              <input class="col-xs-12 col-sm-12 col-md-8" type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <br>
            <li class="row">
              <label class="col-xs-12 col-sm-12 col-md-4" for="message">Message</label>
              <textarea class="col-12 col-sm-12 col-md-8" id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>
    </div>

    </section>

  </div>

  <footer class="container navbar fixed-bottom ">
    <div class="navbar-text pull-left">
      <span class="text-muted">Copyright &copy</span>
    </div>
  </footer>

</body>

</html>
